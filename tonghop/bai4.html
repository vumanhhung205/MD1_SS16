   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let text = "hello world";
        let myArray = text.split("");
        let text2 = [];
        for (let i = 0; i < myArray.length; i++) {
            if (text2.indexOf(myArray[i]) === -1) {
                text2.push(myArray[i]);
            }
        }
        console.log(text2);
        for (let k = 0; k < text2.length; k++) {
            let count = 0;
            for (let j = 0; j < myArray.length; j++) {
                if (text2[k] == myArray[j]) {
                    count++;
                }
            }
            console.log(`${text2[k]} xuất hiện số lần là ${count}`);
        }
    
    </script>
</body>
</html>
